<div id="{{ id }}">
</div>
<script type="text/javascript">
(function() {
    var id = '{{ id }}'
    var htmls = {{ htmls|safe }}
    var $el = $('#' + id)
    var frame = 0
    var loop = function() {
        $el.empty()
        $el.append(htmls[frame])
        frame = (frame + 1) % htmls.length
    }
    setInterval(loop, 1000)
})()
</script>
